  <script type="text/javascript">
  $(document).ready(function(){
        $('#blogCarousel').carousel();

        $("#txt-search").on("keyup", function() {
            var value = $(this).val().toLowerCase();
            console.log(value);
            if (value.length > 0) {
                console.log('inside if');
               $('html').find('.carousel-item').css('display','block');
            }else{
                console.log('inside else');
                $('html').find('.carousel-item').css('display','none');
                setTimeout(function(){
                $('html').find('.carousel-item.active').css('display','block');
                $('html').find('.carousel-item.active').each(function() {
                  $('html').find('.col-md-3').css('display','block');  
                });
             }, 1000);
            }
            $('html').find(".carousel-inner .col-md-3").filter(function() {
              $(this).toggle($(this).text().toLowerCase().indexOf(value) > 1);
              
          });
        });

  });
</script>
